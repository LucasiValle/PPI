<!-- Explique o que ocorre em um acesso a uma página na web, descreva todas etapas e protocolos envolvidos até a carga completa do site. -->

<!--Resposta: Nas pagina web é da seguinte maneira
1° O Usuario tem que informar a Url no navegador
2° O navegador o processo de faz a DNS que converte o dominio em IP
3° O navegador faz a conexao com o servidor por meio do IP
4° o navegador envia uma solicitaçao para o servidor  
5° o servidor processa a solicitaçao e retorna os dados
6° O navegador recebe os dados e carrega a pagina-->
